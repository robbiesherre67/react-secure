name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .    # React app at repo root
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run front-end tests
        run: npm test

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend  # PHP backend folder
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: reactsecure
          MYSQL_USER: reactuser
          MYSQL_PASSWORD: StrongPass123!
    steps:
      - uses: actions/checkout@v3

      - name: Show networking info
        run: |
          echo "Hosts file:"
          cat /etc/hosts
          echo "--- DNS resolution for mysql ---"
          sudo apt-get update -qq
          sudo apt-get install -qq -y dnsutils netcat-openbsd
          nslookup mysql || echo "nslookup failed"
          echo "--- Testing raw TCP to mysql:3306 ---"
          nc -vz mysql 3306 || echo "nc failed"

      - name: Install MySQL client
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y default-mysql-client

      - name: Test direct MySQL client
        run: |
          echo "Testing MySQL client:"
          mysql -hmysql -uroot -prootpassword -e "SELECT 1" || echo "mysql command failed"

      - name: List backend directory
        run: ls -R .

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -hmysql -uroot -prootpassword -e "SELECT 1" && break
            echo "Waiting for MySQLâ€¦ ($i)"
            sleep 2
          done

      - name: Run backend tests
        run: bash test-backend.sh
